<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lucky Sevens</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="css/bootstrap.min.css" rel="stylesheet">	
		<link href="luckySevens.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 title">Lucky Sevens</div>
		</div>
		<div class="row">
			<form>
			<div class="col-md-12">
					Starting Bet ($) : <input type="text" id="startingBet">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input id="button" class="button" type="button" value="Play" onClick="l();" />
			</div>
		</form>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 results">
			<table class="table-responsive table" id="gameStats">
				<caption class="tableCaption">Results</caption>
				<tr>
					<th>Starting Bet</th>
					<th id="initialBet"></th>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td id="brokeRolls"></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td id="maxWin"></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td id="rMaxWin"></td>
				</tr>				
			</table>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script type="text/javascript" src="luckySevens.js">
	</script>
	</body>
</html>
